<!DOCTYPE html>
<html ng-app="snlApp" class="ng-scope">

<head>
  <title>Snakes and Ladders Game</title>
  <!--All the links -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="css/snl.css" rel="stylesheet">

</head>

<body class="center">
  <div class="welcome">
    <div class="header">Snakes and Ladders Game</div>
    <div class="subheader">Welcome to Angular snakes and ladders!!</div>
    <div class="iblock" ng-hide="showBoard">
      <ul class="game-options" ng-controller="GameController">
        <li ng-click="setSettings(1)">Single Player v/s Computer</li>
        <li ng-click="setSettings(2)">Two Players</li>
      </ul>
    </div>

  </div>

  <div ng-controller="BoardController" class="ng-scope snl-cont" ng-show="showBoard">
    <ul class="snl-board">
      <!--checks for all conditions.. Ask me during the call for elaboration -->
      <li class="snl-square ng-scope ng-binding" ng-class="{fnumber : square.isEven === true,snake: square.start > square.end, ladder:square.start < square.end, p0active:square.start === players[0].currentPos,p1active:square.start === players[1].currentPos}"
        ng-repeat="square in board">{{square.end + 1}}</li>
    </ul>
  </div>

  <div class="bg-loader" ng-show="isLoading"></div>
  <div class="loader-cont" ng-show="isLoading">
    <div class="loader-content">{{isLoadingText}}</div>
  </div>

  <div ng-controller="ButtonController" class="ng-scope" ng-show="showBoard">
    <button class="playGame" ng-click="startGame()" ng-hide="gameOver">
      Player {{currentPlayer+1}}'s turn
    </button>
    <div ng-show="gameOver">Player {{winner}} won</div>
  </div>


  <footer>
    <p class="copyright">&copy; Rohan Uday Khambekar - 2017 </p>
  </footer>

  <!-- All the script tags at the bottom for SEO -->
  <script src="scripts/js/angular.js" />
  <script src="scripts/js/angular-route.js" />
  <script src="app/controllers/controller.js" />
</body>

</html>
